  <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators" >
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

      <li ng-repeat="image in images" ng-if="image.description != '1'"  data-target="#myCarousel" data-slide-to="{{image.description}}"></li>
    </ol>

    <div class="carousel-inner" role="listbox" >

      <div class="item active"  ng-repeat="image in images" ng-if="image.description == '1'">
        <img  ng-src="{{image.image}}" alt="{{image.description}}"></img>
      </div>

      <div class="item " ng-repeat="image in images" ng-if="image.description != '1'"  style="overflow:auto; height:370px" >
        <img ng-src="{{image.image}}" alt="{{image.description}}"></img>
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
