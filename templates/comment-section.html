<div style="background-color:#f6f7f8;">
  <form ng-submit="addAnswer(discussion)" >
     <!-- <form> -->
    <div class="clearfix">
      <div ng-if="discussion.user.image != null">
        <img ng-src="{{discussion.user.image}}" class="img-reponsive pull-left"
        style=" width: 32px; height: 32px;border: 1px solid rgba(0, 0, 0, .1);bottom: 0;content: '';left: 0;right: 0;top: 0; margin-left:2px;"
        alt="Responsive image"></img>
      </div>
      <div>
        <input tabindex="-1"
        style="overflow: auto; outline: none; max-height: 350px; min-height:32px; margin-top:1px; margin-left:2px;" class ="col-sm-11 col-md-11 col-lg-11"
        ng-model="answer.text"
        name="answer.text" placeholder="Write an answer" />
      </div>
    </div>
    <hr>

    <!-- <div ng-repeat="(index,object) in people" class="cleafix" style="margin-top:5px;"> -->
      <div >
      <div ng-repeat="answer in discussion.answers" ng-controller="AnswerController">
        <img ng-src="{{answer.user.image}}" class="img-reponsive pull-left"
        style=" width: 32px; height: 32px;border: 1px solid rgba(0, 0, 0, .1);bottom: 0;content: '';left: 0;right: 0;top: 0;margin-left:2px;"
        alt="Responsive image"></img>
        <div class="" style="overflow:auto; padding-left:5px;" spacing="small">
          <a href="#"><span style="color:#2196f3;"><b>{{answer.user.name}}</b></span></a>
          {{answer.text}}
          <!-- <p ng-if="object.helpful == 1"> <span class="glyphicon glyphicon-heart" style="color:rgb(88, 144, 255);">{{ object.helpful }}</span></p> -->
        </div>
          <div class="clearfix" style="margin : 10px 0 10px 50px;"comment-links>
          </div>


                <div reply-box style="font-size:inherit;"></div>
                </div>

        </div>
      <!-- </div> -->
    </div>
  </form>
</div>
