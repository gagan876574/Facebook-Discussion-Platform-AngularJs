	<div ng-controller="TodoCtrl">

		<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-8 col-lg- 6 col-lg-offset-2 col-sm-offset-0 col-md-offset-2">
				<div  class="thumbnail" ng-repeat ="todo in todos" ng-controller="TabController">

					<div>
						<div class="clearfix">
							<div class="pull-left">
								<img src="../images/cover.jpg" class="img-reponsive pull-left" style="border-radius: 50%; border:0px;  width: 70px; height: 70px; padding:1px;" alt="Responsive image">
							</div>
							<div >
									<h3 style="color:#263238;">
										{{todo.user.name}}
										<small style="color:#78909c;"><p>{{todo.user.tag_line}}</p></small>
									</h3>

							</div>
							<div class="col-sm-4 col-md-4 col-sm-offset-0 col-md-offset-1"  style="padding-bottom:5px;" >
								<span class="badge" ng-repeat ="tag in todo.tags" style="margin-left:2px;">{{tag.name}}</span>

							</div>

						</div>

						<div class="clearfix" >
						<p style="color:#455a64">{{todo.full_description}}</p>
						</div>

							<!-- Directive -->
						<!-- <div gallery-slider ng-controller ="AlbumCtrl" ng-show="tog"></div> -->

							<div ng-repeat="image in todo.images">
									<!-- <img ng-src="{{image.url}}" alt="" /> -->
							</div>
						<!-- Number of Likes -->


						<section class="caption"  >
							<div class="">
								<div  style="padding-right:14px;">
									<span>{{todo.answer_text}}</span>
									<span style="float:right;"> {{todo.no_helpful}} helpful answers</span>
									<span style="color:red;">{{todo.is_helpful}}</span>
								</div>
								<hr style="margin-top:-0.5px;">
								<ul class="nav nav-pills" style=" margin-top:-5px;">
									<li ng-class="{comment:like === 1 }" >
										<a href ng-click="selectLike(1) " style="color:#2196f3;" ><span class="glyphicon glyphicon-heart" style="font-size:15px;">&nbsp<b>Helpful</b></span></a>
									</li>
									<li ng-class= "{comment:tab === 2}">
										<a href ng-click="selectTab(2)" style="color:#2196f3;" ><span class="glyphicon glyphicon-comment" style="font-size:15px;">&nbsp<b>Comment</b></span></a>
									</li>
								</ul>
									<hr>
							</div>

							</section>
					</div>



						<div comment-section ng-show ="isSelected(2)"> </div>

					</div>
				</div>
			</div>
